<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cuadro{
            width: 180px;
            height: 180px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="cuadro">
       
    </div>
    <!-- elaborar un programa que muestre un div de color rojo
    cuando se presione cambiar el color a amarillo y luego de soltar el boton vuelva a rojo -->
    <script>
        

        function anadirEvento(){
            let cuadrito = document.getElementsByClassName("cuadro");
            cuadrito.addEventListener("mousedown", cambioColor );
            cuadrito.addEventListener("mouseip", cambioColorDos);
        }
        function cambioColor(){
            let cuadrito = document.getElementsByClassName("cuadro");
            cuadrito.style.backgroundColor = "yellow";
         
        }
        function cambioColorDos(){
            let cuadrito = document.getElementsByClassName("cuadro");
            cuadrito.style.backgroundColor = "red";
        }


        window.onload = anadirEvento();
    </script>
</body>
</html>
